<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>  
    <link href = "styles.css" rel = "stylesheet">
  </head>
  <body>
    <div class="contact-page">
      <header>
        <h1>Contact Us</h1>
      </header>

      <section class="contact-info">
        <div class="contact-info-item">
          <h2>Our Address</h2>
          <p>239 Caloocan St., Padre Garcia, Batangas</p>
        </div>

        <div class="contact-info-item">
          <h2>Email Us</h2>
          <p>Aptly@company.com</p>
        </div>

        <div class="contact-info-item">
          <h2>Call Us</h2>
          <p>+63 35 812 3456</p>
        </div>
      </section>

      <section class="contact-form">
        <h2>Send us a Message</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              rows="6"
              required
            ></textarea>
          </div>

          <button type="submit" class="cta-button" disabled>Send Message</button>
        </form>
      </section>
    </div>
  </body>
</html>
