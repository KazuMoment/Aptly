<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptly Pro</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1 class="card-title">Your Subscription</h1>
        <p class="card-description">Details about your current plan</p>
        
        <div class="detail-row">
            <span class="detail-label">Plan:</span>
            <span>Aptly Pro</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Price:</span>
            <span>₱200/month</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Billing Cycle:</span>
            <span>Monthly</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Next Billing Date:</span>
            <span>December 30, 2024</span>
        </div>
        
        <div class="features">
            <h3>Features:</h3>
            <div class="feature-item">Job Ad Promotion</div>
            <div class="feature-item">Access to Exclusive Job Listings</div>
            <div class="feature-item">Priority Application Processing</div>
            <div class="feature-item">Priority Customer Support</div>
        </div>
        
        <div class="button-container">
            <a href="index.html" class="button button-secondary">← Back</a>
            <a href="#" class="button button-primary">Manage Subscription</a>
        </div>
    </div>
</body>
</html>
